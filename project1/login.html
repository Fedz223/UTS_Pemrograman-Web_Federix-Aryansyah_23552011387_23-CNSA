<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Login â€” Perusahaan ABC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f0b1a;--glass:rgba(255,255,255,0.04);--accent1:#7b2ff7;--accent2:#2bd2ff;--muted:rgba(255,255,255,0.7)}
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#0f0b1a,#121026);color:#f3f4f8;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:100%;max-width:420px;padding:30px;border-radius:16px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(8px)}
    h2{margin:0 0 6px 0}
    .input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;margin-top:12px}
    .btn{width:100%;padding:12px;border-radius:10px;border:none;margin-top:16px;font-weight:700;cursor:pointer}
    .btn-login{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
    .muted{color:var(--muted);text-align:center;margin-top:12px}
    footer{margin-top:18px;text-align:center;color:var(--muted)}
    .error{color:#ffb4b4;font-size:13px;margin-top:8px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Masuk</h2>
    <p style="color:rgba(255,255,255,0.75);margin:0">Gunakan username & password yang sudah didaftarkan</p>

    <input id="loginUser" class="input" placeholder="Username" />
    <input id="loginPass" type="password" class="input" placeholder="Password" />

    <div id="err" class="error">Username atau password salah</div>

    <button class="btn btn-login" onclick="login()">Login</button>
    <div class="muted">Belum punya akun? <a href="register.html" style="color:#d6e8ff;text-decoration:none">Daftar</a></div>
  </div>

  <footer id="footer"></footer>

  <script>
    const MY_NPM = "23552011387";
    const MY_NAME = "Federix Aryansyah";
    const MY_CLASS = "TIF RP-23 CNS A";
    document.getElementById('footer').innerText = "@Copyright by " + MY_NPM + "_" + MY_NAME + "_" + MY_CLASS;

    function login(){
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;

      const raw = localStorage.getItem('akunUser');
      const akun = raw ? JSON.parse(raw) : null;

      if(!akun){
        alert("Belum ada akun terdaftar. Silakan registrasi terlebih dahulu.");
        window.location.href = 'register.html';
        return;
      }

      if(user === akun.username && pass === akun.password){
        localStorage.setItem('isLogin', 'true');
        localStorage.setItem('currentUser', JSON.stringify({ username: akun.username, nama: akun.nama }));
   
        window.location.href = 'menu.html';
      } else {
   
        const err = document.getElementById('err');
        err.style.display = 'block';
      
      }
    }
  </script>
</body>
</html>
